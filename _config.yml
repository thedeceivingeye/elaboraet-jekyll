# Site settings
title:          Elaboraet
description:    "writing, books, and reference"
baseurl:        ""
url:            "https://elaboraet.com"

# Google Analytics
#google_analytics: UAâ€”XXXXXXXX-X

# Author
author:
  name:         Umit
  url:          https://elaboraet.com
  email:        elaboraet@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-archives
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       5

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec, Templates/ ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale

jekyll-archives:
  enabled: year
  layout: archive
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    tag: '/tag/:name/'
    category: '/category/:name/'
