<div class="head">
  {% if page.title %}
  <div id="masthead">
    <h3><a href="{{ site.baseurl | prepend: site.url}}">{{ site.title }}</a></h3>
  </div>

  {% else %}
  <div id="masthead">
    <h1>{{ site.title }}</h1>
    <h4 style="text-align:center">{{ site.description }}</h4>
  </div>
  {% endif %}
</div>
